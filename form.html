<h2 class="header2 form-header"><ins>טופס יצירת קשר:</ins></h2>
<h4 class="header mt-3">השאירו פרטים ונחזור אליכם בהקדם:</h4>
<form  action="https://formspree.io/f/mqknrbzd">
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">שם:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">שם משפחה:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">אימייל:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">מספר טלפון:</label>
  </div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">מה תרצו לספר לנו:</label>
  </div>
  <input id="submit" type="submit">
  <label for="submit"></label>

</form>
